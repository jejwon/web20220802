<!DOCTYPE html>
<html>
<head>
    <style>
        a:nth-child(odd){
            background-color: aqua;
        }
        a:nth-child(even){
            background-color: gold;
        }
        a {
            width: 200px;
            height: 50px;
            padding: 5px;/* 가능하나 element 간 간섭이 일어남*/
            margin: 10px; /* 좌우 가능, 상하 안 됨*/
        }
    </style>
</head>
<body>
    <!-- #은 현재 페이지 -->
    <a href="#">
        Lorem.
    </a>
    <a href="#">
        Lorem.
    </a>
    <img src="" alt="그림1">
    <h1>inline element</h1>
    <p>필요한 만큼의 너비(최소 너비)만 가지고 같은 줄에 배치</p>
    <p>width, height, padding, margin이 의도대로 적용 안 됨</p>
    <p>대표적인 inline 요소: span</p> <!--div element 처럼 브라우저의 기본 스타일이 없음-->
</body>
</html>
