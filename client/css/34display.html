<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            display: inline;
        }
        a{
            display: block;
            width: 500px;
            height: 200px;
        }
        h1:nth-child(odd),
        a:nth-child(odd){
            background-color: gold;
        }
        h1:nth-child(even),
        a:nth-child(even){
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h1>Doloremque, rem?</h1>
    <h1>Ea, laborum.</h1>

    <hr>

    <a href="">Lorem.</a>
    <a href="">Sint?</a>
    <a href="">Quasi.</a>
</body>
</html>
