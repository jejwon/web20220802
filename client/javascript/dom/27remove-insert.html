    <script>
        document.querySelector("#btn2").addEventListener("click", function () {
        //    document.querySelector("#table1 tbody tr: last-child").remove();
           let rows = document.querySelectorAll ("#table1 tbody tr"); //thead지우지 않게 범위 설정하기
           rows[rows.length - 1].remove();
        });


        document.querySelector("#btn1").addEventListener("click", function () {
            let tbody = document.querySelector("#table1 tbody"); // tbody로 변수 담음
            tbody.insertAdjacentHTML("beforeend", "<tr><td>data1</td><td>data2</td><td>data3</td></tr>")
        }); //beforeend 종료태그 전 추가
