<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .dark{
            background-color: black;
            color: white
        }

        /* h1과 p 사이의 공백 없애기*/
        p, h1 {
            margin: 0px;
            padding: 0px;
        }

        h1.page-header {
            margin: 0;
            padding: 0;
        }
    </style>



</head>
<body>
    <!-- button+h1>lorem3^p>lorem -->
    <button>다크모드 토글</button>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius soluta ad obcaecati repudiandae debitis nostrum sequi, quo atque a harum animi nulla commodi quia quisquam dolorum modi! Reiciendis, minus veritatis?
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    document.querySelector("button").addEventListener("click", function(){
        let elems = document.querySelectorAll("h1, p");
        for (let i = 0; i < elems.length; i++) {
            elems[i].classList.toggle("dark")
        }
    });



    </script>
</body>
</html>
