<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector [attrName]
        href 속성이 있는 요소를 선택 */
        [href] {
            background-color: yellow;
        }
        [title] {
            border: 5px solid;
        }
        [href="https://www.google.com"]{
            font-size:2em;
        }
    </style>
</head>
<body>
    <!--(a>lorem1^br)-->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <a href="https://www.google.com">Ipsam!</a><br>
    <a href="https://www.naver.com">Repellendus.</a><br>
    <a href="">Beatae!</a><br>
    <a href="">Suscipit.</a><br>
</body>
</html>
