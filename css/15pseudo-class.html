<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: blue;
        }
        /*pseudo class는 :으로 시작, class라서 specificity 높아짐
        같은 값일 때 순서 조심*/
        
        h1:hover {
            color: yellow;
        }

        h1:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.daum.net">다음으로 이동</a>


    <h1>
        Lorem.
    </h1>
</body>
</html>
