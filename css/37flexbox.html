<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .trial{
            display: flex ;
            background-color: black;
            color: white;

        }
        .trial>div{
            font-size: 30px;
            font-weight: bold;
            padding: 15px 25px;
        }
        /* class 전체에 hover를 주게 되면 전체에 작용/ class> div에 나눠서 주게 되면 칸마다 작용 */
        .trial>div:hover{
            background-color:green;
            color: yellow;
        }
        #item1{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="trial">
        <div><i class="fa-solid fa-house"></i></div>
        <div>HTML</div>
        <div>CSS</div>
        <div>JAVASCRIPT</div>
        <div>SQL</div>
        <div>PYTHON</div>
        <div>PHP</div>
        <div>BOOTSTRAP</div>
        <div>HOW TO</div> <!--altf와 방향키로 위 아래 줄바꿈-->
        <div id="item1"><i class="fa-solid fa-circle-half-stroke"></i></div>
        <div><i class="fa-solid fa-earth-americas"></i></div>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
</body>
</html>
